<ion-view view-title="modes" id="modes-content">
  <ion-content>

    <button class="button button-full button-positive" ng-click="stopMode()">
      Stop Mode
    </button>

    <div id="modes" class="row responsive-lg">
      <div class="col card" ng-repeat="mode in modes" ng-class="mode" ng-click="setMode(mode)">
        <div class="item item-text-wrap mode-icon">
          <span class="icon" ng-class="mode | modeIcon" />
        </div>
        <div class="item item-divider">
          {{mode | titleCase}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
