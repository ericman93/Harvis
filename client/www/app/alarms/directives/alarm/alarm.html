<div>
  <span class="time">{{item.time}}</span>
  <label class="toggle">
    <input type="checkbox" ng-model="item.active">
    <div class="track">
      <div class="handle"></div>
    </div>
  </label>
  <div class="extra-data">
    <div ng-if="item.rain">
      <span>If rain: </span><span>{{item.rain}}</span>
    </div>
  </div>
</div>
